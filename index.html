    <meta name="description" content="Eskişehir Osmangazi Üniversitesi Kimya Mühendisliği öğrencileri tarafından düzenlenen Türkiye'nin ilk kimya arabası yarışması!">

    <meta name="msapplication-TileColor" content="#da532c">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (!user) {
            window.netlifyIdentity.on('login', () => { location.href = '/admin/'; });
          }
        });
      }
    </script>
  </body>
